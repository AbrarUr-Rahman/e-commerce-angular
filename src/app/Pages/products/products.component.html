<div class="products-page bg-gray-100 py-20 px-6 lg:px-20">
    <!-- Header Section -->
    <div class="text-center mb-12">
      <h1 class="text-4xl font-bold text-gray-800">Our Products</h1>
      <p class="text-lg text-gray-600 mt-2">Explore our collection and find your perfect match.</p>
    </div>
  
    <!-- Filter and Sort Options -->
    <div class="flex flex-col md:flex-row justify-between items-center mb-8">
      <!-- Filter Dropdown -->
      <div class="flex items-center gap-4 mb-4 md:mb-0">
        <label for="category" class="text-gray-700 font-semibold">Category:</label>
        <select id="category" class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
          <option value="">All</option>
          <option value="clothing">Clothing</option>
          <option value="accessories">Accessories</option>
          <option value="footwear">Footwear</option>
          <!-- Add more categories as needed -->
        </select>
      </div>
      
      <!-- Sort Dropdown -->
      <div class="flex items-center gap-4">
        <label for="sort" class="text-gray-700 font-semibold">Sort By:</label>
        <select id="sort" class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-500">
          <option value="featured">Featured</option>
          <option value="price_low_high">Price: Low to High</option>
          <option value="price_high_low">Price: High to Low</option>
          <option value="newest">Newest</option>
          <!-- Add more sorting options if needed -->
        </select>
      </div>
    </div>
  
    <!-- Products Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 text-white text-xl">
      <!-- Product Card -->
      <div *ngFor="let product of products" class="p-4 bg-white border border-gray-200 rounded-lg shadow-lg hover:shadow-xl transition-shadow">
        <div class="relative">
          <img [src]="product.image" [alt]="product.name" class="w-full h-64 object-cover rounded-lg" />
          <p-tag 
            [value]="product.inventoryStatus" 
            [severity]="getSeverity(product.inventoryStatus)" 
            class="absolute top-2 left-2 text-xs font-bold"
          />
        </div>
        <div class="mt-4 text-center">
          <h3 class="text-lg font-semibold text-gray-800">{{ product.name }}</h3>
          <p class="text-gray-600 mt-2">{{ '$' + product.price }}</p>
        </div>
        <div class="flex justify-center items-center gap-3 mt-4">
          <p-button (onClick)="addToCart(product)" icon="pi pi-shopping-cart" label="Add to Cart" class="rounded-xl p-1 text-white bg-indigo-600 hover:bg-indigo-700" />
        </div>
      </div>
    </div>
  </div>
