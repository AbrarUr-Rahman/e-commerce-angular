<div class="products-page bg-gradient-to-br from-purple-100 via-indigo-100 to-pink-100 py-20 px-6 lg:px-20 min-h-screen">
    <!-- Header Section -->
    <div class="text-center mb-12">
      <h1 class="text-4xl font-extrabold text-gray-900">Our Products</h1>
      <p class="text-lg text-gray-700 mt-2">Explore our collection and find your perfect match.</p>
    </div>
  
    <!-- Filter and Sort Options -->
    <div class="flex flex-col md:flex-row justify-between items-center mb-10 bg-white p-4 rounded-lg shadow-md">
      <!-- Filter Dropdown -->
      <div class="flex items-center gap-4 mb-4 md:mb-0">
        <label for="category" class="text-gray-800 font-semibold">Category:</label>
        <select id="category" (change)="onCategoryChange($event)" class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 transition-colors duration-200">
          <option value="">All</option>
          <option value="men's clothing">Men's Clothing</option>
          <option value="women's clothing">Women's Clothing</option>
          <option value="jewelery">Jewelry</option>
          <option value="electronics">Electronics</option>
        </select>
      </div>
      
      <!-- Sort Dropdown -->
      <div class="flex items-center gap-4">
        <label for="sort" class="text-gray-800 font-semibold">Sort By:</label>
        <select id="sort" (change)="onSortChange($event)" class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-500 transition-colors duration-200">
          <option value="featured">Featured</option>
          <option value="price_low_high">Price: Low to High</option>
          <option value="price_high_low">Price: High to Low</option>
          <option value="newest">Newest</option>
        </select>
      </div>
    </div>
  
    <!-- Products Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 max-w-7xl mx-auto">
      <!-- Product Card -->
      <div *ngFor="let product of displayedProducts" class="p-5 bg-white border border-gray-200 rounded-lg shadow-md hover:shadow-xl transition-shadow">
        <div class="relative mb-4 overflow-hidden rounded-lg">
          <img [src]="product.image" [alt]="product.title" class="w-full h-64 object-contain rounded-lg transform hover:scale-105 transition-transform duration-300" />
        </div>
        <div class="text-center">
          <h3 class="text-lg font-semibold text-gray-900 mb-2">{{ product.title }}</h3>
          <p class="text-sm text-gray-600 mb-3">{{ product.category | titlecase }}</p>
          <p class="text-xl font-bold text-indigo-600">{{ '$' + product.price }}</p>
        </div>
        <div class="flex justify-center items-center gap-3 mt-4">
          <p-button 
            (onClick)="addToCart(product)" 
            icon="pi pi-shopping-cart" 
            label="Add to Cart" 
            class="rounded-xl px-4 py-2 bg-indigo-600 text-white hover:bg-indigo-700 transition-colors duration-200" 
          />
        </div>
      </div>
    </div>
</div>
