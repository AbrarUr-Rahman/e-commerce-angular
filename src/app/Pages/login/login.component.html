<div class="flex min-h-screen items-center justify-center bg-gray-100">
    <div class="w-full max-w-md p-8 bg-white shadow-lg rounded-lg">
      <div class="text-center mb-6">
        <h2 class="text-3xl font-extrabold text-gray-800">Welcome Back!</h2>
        <p class="text-gray-500 text-sm mt-2">Sign in to access your account</p>
      </div>
  
      <form (ngSubmit)="onSignIn(form)" #form="ngForm" class="space-y-6">
        <div>
          <label for="email" class="block text-gray-600 font-medium">Email</label>
          <input
            type="email"
            id="email"
            placeholder="you@example.com"
            required
            #email="ngModel"
            [(ngModel)]="model.email"
            name="email"
            class="w-full px-4 py-3 mt-2 border border-gray-300 rounded-md focus:border-indigo-500 focus:ring-2 focus:ring-indigo-100 transition duration-200"
          />
          <div *ngIf="email.invalid && email.touched" class="text-red-500 text-xs mt-1">
            Please enter a valid email
          </div>
        </div>
  
        <div>
          <label for="password" class="block text-gray-600 font-medium">Password</label>
          <input
            type="password"
            id="password"
            placeholder="••••••••"
            required
            [(ngModel)]="model.password"
            #password="ngModel"
            name="password"
            class="w-full px-4 py-3 mt-2 border border-gray-300 rounded-md focus:border-indigo-500 focus:ring-2 focus:ring-indigo-100 transition duration-200"
          />
          <div *ngIf="password.invalid && password.touched" class="text-red-500 text-xs mt-1">
            Password must be at least 8 characters
          </div>
        </div>
  
        <div class="flex items-center justify-between mt-4">
          <label class="flex items-center text-gray-600">
            <input type="checkbox" class="form-checkbox h-4 w-4 text-indigo-600 transition duration-150 ease-in-out" />
            <span class="ml-2 text-sm">Remember me</span>
          </label>
          <a href="/login/forgot-pass" class="text-sm text-indigo-500 hover:underline">Forgot password?</a>
        </div>
  
        <button
          type="submit"
          class="w-full py-3 mt-6 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-500 transition duration-300"
        >
          Sign In
        </button>
      </form>
  
      <p class="mt-6 text-center text-gray-600 text-sm">
        Don't have an account? 
        <a href="/register" class="text-indigo-500 font-medium hover:underline">Sign up</a>
      </p>
    </div>
  </div>
