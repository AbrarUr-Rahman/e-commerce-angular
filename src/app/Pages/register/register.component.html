<div class="register-page my-20 min-h-screen flex items-center justify-center  px-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
      <!-- Page Header -->
      <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Create an Account</h2>
      <p class="text-gray-600 text-center mb-8">Join Modern Shoppers and start your shopping journey today!</p>
  
      <!-- Registration Form -->
      <form class="space-y-6">
        <!-- Name Field -->
        <div>
          <label for="name" class="block text-lg font-semibold text-gray-700 mb-2">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" />
        </div>
  
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-lg font-semibold text-gray-700 mb-2">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-500" />
        </div>
  
        <!-- Password Field -->
        <div>
          <label for="password" class="block text-lg font-semibold text-gray-700 mb-2">Password</label>
          <input type="password" id="password" placeholder="Create a password" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-pink-500" />
        </div>
  
        <!-- Confirm Password Field -->
        <div>
          <label for="confirm-password" class="block text-lg font-semibold text-gray-700 mb-2">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Re-enter your password" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" />
        </div>
  
        <!-- Submit Button -->
        <button type="submit"
                class="w-full py-3 mt-4 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white font-bold rounded-lg hover:from-indigo-600 hover:via-purple-600 hover:to-pink-600 transition-all duration-300">
          Register
        </button>
      </form>
  
      <!-- Alternative Sign-In Options -->
      <div class="mt-8 text-center">
        <p class="text-gray-600">Already have an account? <a href="/login" class="text-indigo-600 hover:text-indigo-700 font-semibold">Sign in</a></p>
      </div>
    </div>
  </div>
