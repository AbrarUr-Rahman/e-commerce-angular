<div class="checkout-page bg-gray-100 py-16 px-6 lg:px-20 my-10">
    <!-- Page Header -->
    <div class="text-center mb-12">
      <h1 class="text-4xl font-bold text-gray-800">Checkout</h1>
      <p class="text-lg text-gray-600 mt-2">Complete your order by filling out the details below.</p>
    </div>
  
    <!-- Checkout Form -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Billing & Shipping Information -->
      <div class="lg:col-span-2 bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">Billing Information</h2>
        <form class="space-y-6">
          <!-- Name -->
          <div>
            <label for="name" class="block text-lg font-semibold text-gray-700 mb-2">Full Name</label>
            <input type="text" id="name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" />
          </div>
  
          <!-- Email -->
          <div>
            <label for="email" class="block text-lg font-semibold text-gray-700 mb-2">Email Address</label>
            <input type="email" id="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-500" />
          </div>
  
          <!-- Address -->
          <div>
            <label for="address" class="block text-lg font-semibold text-gray-700 mb-2">Shipping Address</label>
            <input type="text" id="address" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-pink-500" />
          </div>
  
          <!-- City and Zip Code -->
          <div class="flex gap-4">
            <div class="w-1/2">
              <label for="city" class="block text-lg font-semibold text-gray-700 mb-2">City</label>
              <input type="text" id="city" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" />
            </div>
            <div class="w-1/2">
              <label for="zip" class="block text-lg font-semibold text-gray-700 mb-2">Zip Code</label>
              <input type="text" id="zip" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-500" />
            </div>
          </div>
  
          <!-- Payment Method -->
          <h2 class="text-2xl font-semibold text-gray-800 mt-8 mb-4">Payment Information</h2>
          <div>
            <label for="card-number" class="block text-lg font-semibold text-gray-700 mb-2">Card Number</label>
            <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-pink-500" />
          </div>
          <div class="flex gap-4">
            <div class="w-1/2">
              <label for="expiry-date" class="block text-lg font-semibold text-gray-700 mb-2">Expiry Date</label>
              <input type="text" id="expiry-date" placeholder="MM/YY" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" />
            </div>
            <div class="w-1/2">
              <label for="cvv" class="block text-lg font-semibold text-gray-700 mb-2">CVV</label>
              <input type="text" id="cvv" placeholder="123" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-500" />
            </div>
          </div>
        </form>
      </div>
  
      <!-- Order Summary Section -->
      <div class="bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">Order Summary</h2>
        <div class="space-y-4 text-lg">
          <div class="flex justify-between">
            <p class="text-gray-700">Subtotal</p>
            <p class="font-semibold">{{ '$' + subtotal }}</p>
          </div>
          <div class="flex justify-between">
            <p class="text-gray-700">Shipping</p>
            <p class="font-semibold">{{ shippingCost > 0 ? '$' + shippingCost : 'Free' }}</p>
          </div>
          <div class="flex justify-between">
            <p class="text-gray-700">Tax</p>
            <p class="font-semibold">{{ '$' + tax }}</p>
          </div>
          <div class="border-t pt-4 flex justify-between text-xl font-bold">
            <p>Total</p>
            <p>{{ '$' + total }}</p>
          </div>
        </div>
        <button (click)="completeOrder()" class="w-full py-3 mt-8 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white font-bold rounded-lg shadow-md hover:from-indigo-600 hover:via-purple-600 hover:to-pink-600 transition-all duration-300">
          Complete Order
        </button>
      </div>
    </div>
  </div>
